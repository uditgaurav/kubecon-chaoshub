                            type: httpProbe
                            mode: Continuous
                            runProperties:
                              probeTimeout: 2000
                              retry: 4
                              interval: 5
                              probePollingInterval: 2
                              initialDelaySeconds: 1
                              stopOnFailure: false
                            httpProbe/inputs:
                              url: http://frontend.boutique.svc.cluster.local:80/cart
                              insecureSkipVerify: false
                              method:
                                get:
                                  criteria: ==
                                  responseCode: "200"
                          - name: cart-pods-check
                            type: cmdProbe
                            mode: Edge
                            runProperties:
                              probeTimeout: 180
                              retry: 0
                              interval: 1
                              stopOnFailure: true
                            httpProbe/inputs: {}
                            cmdProbe/inputs:
                              command: ./healthcheck -name pod-level
                              source:
                                image: chaosnative/go-runner:3.0.0-saas
                                inheritInputs: true
                              comparator:
                                type: string
                                criteria: contains
